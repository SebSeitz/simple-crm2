<div class="dialog-container ">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>


        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Address</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Address">
                <mat-hint>Please enter an address</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode"matInput placeholder="Zip Code">
               <!-- <mat-hint>Please enter an address</mat-hint>-->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
               <!-- <mat-hint>Please enter an address</mat-hint>-->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>

    </div>
